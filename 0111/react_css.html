<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .blue {background-color: #008CBA;} /* Blue */
      .red {background-color: #f44336;} /* Red */ 
      .gray {background-color: #e7e7e7; color: black;} /* Gray */ 
      .black {background-color: #555555;} /* Black */
      </style>
    
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      function Button({className="",color, style, ...rest}) {
        // console.log(JSON.stringify(props))
          return (
            <button 
            className={`button ${className} ${color}`} 
            style={{fontsize:50, backgroundColor:color ,...style}} 
            {...rest}/>
          );
        }

      const element = (
          <>
            <Button style= {{borderRadius:"50%"}}>Green</Button>
            <Button color="blue" style= {{borderRadius:"8px"}}>Blue</Button>
            <Button color="red">Red</Button>
            <Button color="gray">Gray</Button>
            <Button color="black">Black</Button>
          </>
      )
      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
